group 'thrifReader'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'https://maven-ci.veinteractive.net/content/groups/public/' }
}

dependencies {
    compile 'org.apache.thrift:libthrift:0.9.1'
    compile group: 'org.apache.avro', name: 'avro', version: '1.8.1'
    compile group: 'org.apache.avro', name: 'avro-tools', version: '1.8.1'
    compile group: 'org.apache.avro', name: 'avro-thrift', version: '1.8.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
